<app-panel
  appSizeDirective width='100%' height='100%'
  >
  <div class="size-input container">
    <p class="file-name">File name</p>
    <div class="breaker"></div>
    <app-icon
      class="content"
      [embedded]="true"
    >
    </app-icon>
    <div class="breaker"></div>
    <div class="info">
      <app-info-content-panel
        [label]="'size'"
        [value]="'1488 kb'">
      </app-info-content-panel>
      <app-info-content-panel
        [label]="'created'"
        [value]="'10/10/2010'">
      </app-info-content-panel>
      <app-info-content-panel
        [label]="'updated'"
        [value]="'10/10/2010'">
      </app-info-content-panel>
    </div>
  </div>
</app-panel>
