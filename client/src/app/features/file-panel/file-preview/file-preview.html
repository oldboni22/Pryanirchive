<app-panel appSizeDirective width='100%' height='100%'>
  @if(selectedFile())
  {
    <div class="size-input container">
      <span class="file-name">{{selectedFile()!.name}}</span>
      <div class="breaker"></div>
      <app-icon
        class="content"
        [embedded]="true"
        [path]="selectedFile()!.previewUrl"
      >
      </app-icon>
      <div class="breaker"></div>
      <div class="info">
        <app-info-content-panel
          [label]="'size'"
          [value]="'1488 kb'">
        </app-info-content-panel>
        <app-info-content-panel
          [label]="'created'"
          [value]="selectedFile()!.createdAt">
        </app-info-content-panel>
        <app-info-content-panel
          [label]="'updated'"
          [value]="selectedFile()!.updatedAt">
        </app-info-content-panel>
      </div>
    </div>
  }
  @else{
    <div class="size-input empty-bg"></div>
  }
</app-panel>
