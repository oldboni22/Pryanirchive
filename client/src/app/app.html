<app-panel appSizeDirective width="80%" height="80%"
           [gap]="'1rem'"
>
    <app-button appSizeDirective width="5.5rem" height="4rem"
    >

    </app-button>

  <app-button appSizeDirective width="5.5rem" height="4rem"
              [disabled]="true"
  >

  </app-button>

  <app-icon appSizeDirective width = 6rem height = 6rem
            [path]="'assets/default-avatar.webp'"
            [embedded] = true
  ></app-icon>
  <app-icon appSizeDirective width = 6rem height = 6rem
            [path]="'assets/default-avatar.webp'"
            [embedded] = false
  ></app-icon>


  <app-current-user-banner appSizeDirective width = '20%' height = '15%'
  ></app-current-user-banner>

  <app-folder
    appSizeDirective width = '5rem' height = '5rem'
    [folder]="{ id: '0', name:'folder' }">
  </app-folder>

  <app-file
    appSizeDirective width = '5rem' height = '5rem'
    [file]="{ id: '0', name:'file.txt', previewUrl: null, createdAt:'10/10/2000', updatedAt:'10/11/2000'}">

  </app-file>

  <app-file-preview
    appSizeDirective width = '30rem' height = '30rem'
  >

  </app-file-preview>

</app-panel>
