<app-box

  </app-box>

  <app-box
    [fill]="true"

    <div class="flex flex-1 flex-row h-full">

      [class]="'w-1/2 h-full'">

        <span class="text-3xl md:text-8xl text-login-text-color">Soy files</span>

      </div>
    </app-box>
      <div

      </div>
    <app-box
      [fill]="true"
      [transparent]="true"
      [class]="'w-1/2 h-full'">
      <div class="
      w-full h-full
      flex flex-col justify-center
      pl-5"
      >
        <app-input-field></app-input-field>

    </app-box>

    </div>
  </app-box>

  <app-box
    [fill]="true"
    [background]="'bg-login-border-color'"

  >
