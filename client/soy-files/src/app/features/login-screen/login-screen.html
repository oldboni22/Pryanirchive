<app-box
  [class]="'w-screen h-screen'"
  [background]="'bg-login-bg-color'"
  [fill]="true">

  <app-box
    [fill]="true"
    [background]="'bg-login-border-color'"
    [class]="'h-[10vh] login-border-gradient border-b-2'"
    >
  </app-box>

  <app-box
    [fill]="true"
    [transparent]="true"
    [class]="'h-[80vh]'"
  >
    <div class="flex flex-1 flex-row h-full">

    <app-box
      [transparent]="true"
      [fill]="true"
      [class]="'w-1/2 h-full'">
      <div class="
      w-full h-full
      flex flex-col justify-center items-end
      pr-5"
      >
        <p>NAME AND LOGO</p>
      </div>
    </app-box>
      <div
        class="w-[0.05rem] my-[10] md:my-[4.5%] xl:my-[2.5%]
        bg-login-separator">
      </div>
    <app-box
      [fill]="true"
      [transparent]="true"
      [class]="'w-1/2 h-full'">
      <div class="
      w-full h-full
      flex flex-col justify-center
      pl-5"
      >
        <p>MAIL</p>
        <p>PASSWORD</p>
      </div>
    </app-box>

    </div>
  </app-box>

  <app-box
    [fill]="true"
    [background]="'bg-login-border-color'"
    [class]="'h-[10vh] login-border-gradient border-t-2'"
  >
  </app-box>

</app-box>
