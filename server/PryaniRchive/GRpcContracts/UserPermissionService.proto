syntax = "proto3";
import "google/protobuf/wrappers.proto";

option csharp_namespace = "GRpc.UserPermissions";

package permissions;

message UserSpaceRequest {
  string UserId = 1;
  string SpaceId = 2;
}

message UserSpaceReply {
  google.protobuf.StringValue Permission = 1;
} 

service UserPermissionService {
  rpc GetUserSpacePermission (UserSpaceRequest) returns (UserSpaceReply);
}
