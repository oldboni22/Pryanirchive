syntax = "proto3";

option csharp_namespace = "GRpc.UserAvatar";

message UserAvatarLinkRequest {
  string AvatarId = 1;
}

message UserAvatarLinkResponse {
  string Link = 1; 
}

message UserAvatarUploadRequest {
    string AvatarId = 1;
    bytes Content = 2;
}

message UserAvatarUploadResponse {
  bool IsSuccess = 1;
}

service UserAvatarService {
  rpc GetUserAvatarLink (UserAvatarLinkRequest) returns (UserAvatarLinkResponse);
  rpc UploadUserAvatar (UserAvatarUploadRequest) returns (UserAvatarUploadResponse);
}
